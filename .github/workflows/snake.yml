name: Generate contribution snake

on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC
  workflow_dispatch:      # manual trigger
  push:
    branches:
      - main

permissions:
  contents: write   # required to push to the output branch

jobs:
  build:
    name: Build snake SVG / GIF
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Output files placed into dist/ then published to the output branch below.
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo 'Snake artifacts generated:' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '![Light](https://raw.githubusercontent.com/${{ github.repository }}/output/github-contribution-grid-snake.svg)' >> $GITHUB_STEP_SUMMARY
          echo '![Dark](https://raw.githubusercontent.com/${{ github.repository }}/output/github-contribution-grid-snake-dark.svg)' >> $GITHUB_STEP_SUMMARY
